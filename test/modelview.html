<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>

<title>test ModelView</title>

</head>
<body>
<h1>
test ModelView
</h1>

<template>
  <p><span class=a></span> - <span class=b></span></p>
</template>

<div></div>

<script src=../js/common.js></script>
<script src=../js/base.js></script>

<script>
var 
  data = {a:"amor",b:"love"},
  markup = template('template', data);

var m = new Model(data);

var mv = new ModelView({

  model: m, 

  el: document.querySelector('div'),

  templateSelector: 'template',

  render: function(){ 
    var node = template(this.templateSelector, this.model.attributes);
    this.el.appendChild(node) ;
  }

});

mv.render();

</script>
</body>
</html>
