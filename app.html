<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>App</title>	
	<meta name=author content='The Wugbot Team'>
	<meta name=description content='The Wugbot app for managing linguistic data'>
	<meta name=keywords content='wugbot, digital linguistics, DLX, linguistics, computational linguistics, corpus linguistics language documentation, awesome'>

  <link rel=stylesheet type=text/css href=css/fonts.css>
  <link rel=stylesheet type=text/css href=css/style.css>
  <link rel=stylesheet type=text/css href=css/app.css>
  <link rel=stylesheet type=text/css href=css/desktop.css media='(min-width: 450px)'>
  <link rel=stylesheet type=text/css href=css/mobile.css media='(max-width: 450px)'>
</head>
<body>
  <header>
    <div id=navbar>
      <div id=navIcons>
        <img id=menuIcon src=img/menu.svg alt='open site menu'>
        <img id=boxIcon src=img/box.svg alt='open app menu'>
      </div>
      <div id=navs>
        <nav id=mainNav class='hideonDesktop hideonMobile'>
          <ul>
            <li><a href=index.html>Home</a></li>
            <li><a href=aboutWugbot.html>About Wugbot</a></li>
            <li><a href=aboutDLX.html>About Digital Linguistics</a></li>
            <li><a href=app.html style='border-bottom: 1px solid white;'>App</a></li>
          </ul>
        </nav>
        <nav id=appNav class=hideonMobile>
          <ul>
            <li>Documents</li>
            <li>Media</li>
            <li>Texts</li>
            <li>Lexicon</li>
            <li>Orthographies</li>
            <li>Tags</li>
          </ul>
        </nav>
      </div>
      <p id=corpusIndicator>[current corpus here]</p>
      <img id=settingsButton src=img/settings.svg alt='open settings'>
    </div>
  </header>
  <main>
    <section id=corpus class=mainSection>
      <header><h1>corpus</h1></header>
      <ul id=titles></ul>
    </section>
    
    <section id=text class=mainSection>
      <header><h1 class=title>Text Title</h1></header>
      <div id=phrases></div>
    </section>
    
    <section id=lexicon class=mainSection>
      <header><h1>lexicon</h1></header>
      <dl id=entries></dl>
    </section>
  </main>
  <footer>
    <div>
      <p>&copy;2015 Wugbot</p>
      <p>The code for this app is made available under <a href=http://mit-license.org/>an MIT license</a>.</p>
    </div>
    <label for=github>
      <p><a href=https://github.com/wugbot/>View the code for this app on Github.</a></p>
      <a href=https://github.com/wugbot/><img src=img/GitHub32px.png alt='GitHub octocat' height=32 width=32></a>
    </label>
  </footer>
  
  <div id=templates>
    <template id=phraseTemplate>
      <div class=phrase> 
        <p class=transcription></p>
        <p class=translation></p>
      </div>
    </template>

    <template id=wordTemplate>
      <dt class=token></dt>
      <dd class=gloss></dd>
    </template>
  </div>
  
  <script src=js/script.js></script>
  <script src=js/common.js></script>
  <script src=js/base.js></script>
  <script src=js/app.js></script>
</body>
</html>
